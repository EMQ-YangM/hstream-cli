name:                hstream-cli
version:             0.1.0.0
github:              "githubuser/hstream-cli"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hstream-cli#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-swagger
- swagger2
- servant-server
- bytestring
- warp
- aeson
- time
- text
- haskeline
- http-conduit
- random
- optparse-applicative
- http-client
- uuid
- pretty-simple

library:
  source-dirs: src

executables:
  server:
    main:                Main.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hstream-cli
  client:
    main:                Main.hs
    source-dirs:         client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hstream-cli

